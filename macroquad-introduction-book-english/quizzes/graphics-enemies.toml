prompt.prompt = """
What is the meaning of the field `source_rect` in an `AnimationFrame`?
"""
prompt.distractors = [
    "It contains the source code of the rectangle function.",
    "It is the size of the original texture.",
    "It contains the raw pixel data of the frame."
]
answer.answer = "It describes the area in the source image for the current frame."
