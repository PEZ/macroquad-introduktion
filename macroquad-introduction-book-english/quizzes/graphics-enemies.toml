[[questions]]
type = "ShortAnswer"
prompt.prompt = """
Name the struct to describe the spritesheet layout for animations?
"""
answer.answer = "AnimatedSprite"
context = """
An `AnimatedSprite` defines tile size and layout of frames
for one or more animations in a spritesheet.
"""
id = "16741d3d-3b9c-49dc-b2dd-3cf153a3f8c2"

